<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h1>Please fill the details.</h1>
        <label>Full Name</label>
        <input type="text"><br><br><br>
        <label>Age</label>
        <input type="number"><br><br><br>
        <label>Email</label>
        <input type="email"><br><br><br>
        <label>Gender</label>
        <input type="radio" name="gender">
        <label>Male</label>
        <input type="radio" name="gender">
        <label>Female</label><br><br><br>
        <label>Qualifications</label>
        <select>
            <option>Choose</option>
            <option>SSLC</option>
            <option>Plus Two</option>
            <option>Graduate</option>
            <option>Post Graduate</option>
            <option>Phd</option>
        </select><br><br><br>
        <label>Skills</label>
        <input type="checkbox">
        <label>HTML</label>
        <input type="checkbox">
        <label>CSS</label>
        <input type="checkbox">
        <label>JavaScript</label><br><br><br>
        <input type="submit" value="Submit Form">
        
    </form>
</body>
</html>
